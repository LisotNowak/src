security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        main:
            pattern: ^/
            lazy: true
            provider: app_user_provider
            
            # ðŸ”¹ Formulaire de connexion standard
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_accueil
                

            # ðŸ”¹ Authenticator Microsoft
            custom_authenticators:
                - App\Security\MicrosoftAuthenticator
                
            logout:
                path: app_logout
                target: app_login

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                always_remember_me: true

    access_control:
        - { path: ^/connect/microsoft, roles: PUBLIC_ACCESS }
        - { path: ^/connect/microsoft/check, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        # Routes protÃ©gÃ©es
        - { path: ^/calculette, roles: ROLE_MANAGER }
        - { path: ^/admin/users, roles: ROLE_ADMIN }
        - { path: ^/profil, roles: ROLE_USER }