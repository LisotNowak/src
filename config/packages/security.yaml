security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        main:
            pattern: ^/
            lazy: true
            provider: app_user_provider
            security: true
            stateless: false
            
            # Add entry_point configuration
            entry_point: App\Security\MicrosoftAuthenticator

            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_accueil
                
            custom_authenticators:
                - App\Security\MicrosoftAuthenticator
            
            oauth:
                success_handler: App\Security\MicrosoftAuthenticator
                failure_handler: App\Security\MicrosoftAuthenticator
                
            logout:
                path: app_logout
                target: /

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                always_remember_me: true

    access_control:
        # Make sure these are at the top of your access_control list
        - { path: ^/connect/microsoft, roles: PUBLIC_ACCESS }
        - { path: ^/connect/microsoft/check, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }

        # Routes protégées
        - { path: ^/calculette, roles: ROLE_MANAGER }
        - { path: ^/admin/users, roles: ROLE_ADMIN }
        - { path: ^/profil, roles: ROLE_USER }