security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Firewall principal
        main:
            pattern: ^/
            lazy: true
            provider: app_user_provider
            security: true
            stateless: false

            # Authentification classique (formulaire)
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_accueil

            # Authentification via Microsoft (OAuth2)
            custom_authenticators:
                - App\Security\MicrosoftAuthenticator

            logout:
                path: app_logout
                target: /

    access_control:
        # === ROUTES PUBLIQUES ===
        - { path: ^/connect/microsoft/check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connect/microsoft, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/logout, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        # === ROUTES PROTÉGÉES ===
        - { path: ^/admin/users, roles: ROLE_ADMIN }
        - { path: ^/calculette, roles: ROLE_MANAGER }
        - { path: ^/, roles: ROLE_USER }
